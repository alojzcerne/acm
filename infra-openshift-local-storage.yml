---
apiVersion: v1
kind: Namespace
metadata:
  name: ac-channel-acm
---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  name: gs-acm
  namespace: ac-channel-acm
spec:
  type: Git
  pathname: https://github.com/alojzcerne/acm.git
---
apiVersion: v1
kind: Namespace
metadata:
  name: openshift-local-storage
spec:
  finalizers:
  - kubernetes
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: infra-openshift-local-storage
  namespace: openshift-local-storage
  labels:
    app: infra-openshift-local-storage
  annotations:
    apps.open-cluster-management.io/github-path: infra/openshift-local-storage
    apps.open-cluster-management.io/github-branch: main
    apps.open-cluster-management.io/reconcile-option: merge
spec:
  channel: ac-channel-acm/gs-acm
  placement:
    placementRef:
      kind: PlacementRule
      name: dev-clusters
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: dev-clusters
  namespace: openshift-local-storage
spec:
  clusterSelector:
    matchExpressions: []
    matchLabels:
      environment: Dev
---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: infra-openshift-local-storage
  namespace: openshift-local-storage
spec:
  componentKinds:
  - group: apps.open-cluster-management.io
    kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
    - key: app
      operator: In
      values:
      - infra-openshift-local-storage
